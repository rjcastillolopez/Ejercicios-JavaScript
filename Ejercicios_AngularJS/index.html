<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- AngularJS -->
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
   <link rel="stylesheet" href="styles.css">
   <title>Document</title>
</head>

<body>
   <div class="container" ng-app="myApp" ng-controller="myCtrl">
      <h1>MULTIPLAN</h1>
      <label for="distancia">Distancia recorrida (km):</label>
      <input type="number" id="distancia" ng-model="distancia" min="0" max="100000" step="0.1" required>
      <button ng-click="calcularTarifa()">Calcular tarifa</button>
      <div class="outputs">
         <p>Tarifa: S/. {{tarifa || 0}}</p>
         <p>Descuento: S/. {{descuento || 0}}</p>
         <p>Total: S/. {{total || 0}}</p>
      </div>
      <script src="app.js"></script>
   </div>
</body>

</html>
