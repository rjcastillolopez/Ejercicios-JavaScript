<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
   <link rel="stylesheet" href="styles.css">
   <title>Formulario</title>
</head>

<body>

   <div class="container">
      <div class="row">
         <h1 class="fs-4 text-center">Contáctanos</h1>
      </div>
      <hr>
      <div class="col-12">
         <form class="form" action="index.html" method="post">
            <!-- Nombres -->
            <div class="row mb-4 mx-2">
               <div class="col-2 d-flex justify-content-center">
                  <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="skyblue"
                     class="bi bi-person-fill" viewBox="0 0 16 16">
                     <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
                  </svg>
               </div>
               <div class="col-10">
                  <div class="form-group">
                     <input ty1e="text" class="form-control form-control-sm" id="name" name="name" maxlength="30"
                        placeholder="Nombres" required>
                  </div>
               </div>
            </div>
            <!-- Apellidos -->
            <div class="row mb-4 mx-2">
               <div class="col-2 d-flex justify-content-center">
                  <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="skyblue"
                     class="bi bi-person-fill" viewBox="0 0 16 16">
                     <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
                  </svg>
               </div>
               <div class="col-10">
                  <div class="form-group">
                     <input ty1e="text" class="form-control form-control-sm" id="lastname" name="lastname"
                        maxlength="30" placeholder="Apellidos" required>
                  </div>
               </div>
            </div>
            <!-- Email -->
            <div class="row mb-4 mx-2">
               <div class="col-2 d-flex justify-content-center">
                  <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="skyblue" class="bi bi-envelope"
                     viewBox="0 0 16 16">
                     <path
                        d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z" />
                  </svg>
               </div>
               <div class="col-10">
                  <div class="form-group">
                     <input type="email" class="form-control form-control-sm" id="email" name="email"
                        placeholder="Email" required>
                  </div>
               </div>
            </div>
            <!-- Phone -->
            <div class="row mb-4 mx-2">
               <div class="col-2 d-flex justify-content-center">
                  <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="skyblue"
                     class="bi bi-telephone-fill" viewBox="0 0 16 16">
                     <path fill-rule="evenodd"
                        d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z" />
                  </svg>
               </div>
               <div class="col-10">
                  <div class="form-group">
                     <input type="tel" class="form-control form-control-sm" id="phone" name="phone"
                        placeholder="Teléfono" required>
                  </div>
               </div>
            </div>
            <!-- Mensaje -->
            <div class="row mb-4 mx-2">
               <div class="col-2 d-flex justify-content-center align-items-start">
                  <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="skyblue"
                     class="bi bi-pencil-square" viewBox="0 0 16 16">
                     <path
                        d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                     <path fill-rule="evenodd"
                        d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                  </svg>
               </div>
               <div class="col-10">
                  <div class="form-group">
                     <textarea class="form-control form-control-sm" id="message" name="message" rows="5"
                        placeholder="Escribe aquí tu mensaje ..." required></textarea>
                  </div>
               </div>
            </div>
            <div class="buttons-container">
               <button type="submit" class="btn btn-primary" id="send">Enviar</button>
               <button type="reset" class="btn btn-secondary" id="reset">Borrar</button>
            </div>
         </form>
      </div>
   </div>

   <script src="script.js"></script>
   <!-- JavaScript Bundle with Popper -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>

</body>

</html>
